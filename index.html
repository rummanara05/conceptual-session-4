<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Hive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
     <nav>
        <div class="nav-container">
            <div class="left-item">
                <img class="nav-img" src="resources/urban-hive.png" alt="">
                <h2>Urban <span style="color: #e893cf;">Hive</span></h2>
            </div>
            <div class="right-item">
                <li>Home</li>
                <li>About</li>
                <li>Products</li>
                <li id="nav-button">Login</li>
            </div>
        </div>
     </nav>
    </header>
    <main>
            <!--This is banner section-->

     <section>
       <div class="banner-container">
        <div class="left-banner">
            <h1 id="banner-head">Man Bags</h1>
            <h3>New Man's Collection</h3>
            <div class="banner-icon">
                <span> <i class="fa-brands fa-facebook" style="color: blue;"></i> </span>
                <span>
                    <i class="fa-brands fa-twitter" style="color: skyblue;"></i>
                </span>
                <span>
                    <i class="fa-brands fa-youtube" style="color: red;"></i>
                </span>
                <span>
                    <i class="fa-brands fa-instagram" style="color: purple;"></i>
                </span>
            </div>
            
            <button class="banner-button-1">See More</button>
            <button class="banner-button-2">Shop Now</button>
        </div>
       
        <div class="right-banner">
            <img src="resources/bag-picture.jpg" alt="">
        </div>
       </div>
    </section>
    </main>
    <footer>

    </footer>
</body>
</html>
